# This workflow will deploying Docs to GitHub Pages
name: Deploy Docs to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
      - name: Download Release Notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tags=$(gh release list --json tagName --jq '.[].tagName')
          for tag in $tags; do
            gh release view "$tag" --json name,publishedAt,url --template \
              '## [{{.name}}]({{.url}}){{"\n"}}*Released on {{timefmt "2006-01-02" .publishedAt}}*{{"\n\n"}}' \
              >> docs/release-notes.md
            gh release view "$tag" --json body --template '{{.body}}{{"\n\n---\n\n"}}' | sed 's/^#/##/' | \
              gh api /markdown -F text=@- -f mode=gfm -f context=istupakov/onnx-asr >> docs/release-notes.md
          done
      - name: Build docs site
        run: uv run --frozen --only-group docs mkdocs build --strict
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
