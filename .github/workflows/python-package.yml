# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  HF_HUB_CACHE: hub_cache

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Cache HF models
      uses: actions/cache@v5
      with:
        path: ${{ env.HF_HUB_CACHE }}
        key: cache-hf-models-${{ hashFiles('tests/onnx_asr/*.py') }}

    - name: Install dependencies
      run: uv sync --frozen
    - name: Lint code with Ruff
      run: uv run --frozen ruff check --output-format=github
    - name: Check code formatting with Ruff
      run: uv run --frozen ruff format --diff
    - name: Check types with MyPy
      run: uv run --frozen mypy .
    - name: Test with pytest
      run: uv run --frozen pytest --cov=onnx_asr --cov-report term --cov-report xml
    - name: Coveralls
      uses: coverallsapp/github-action@v2
    - name: Build package dist
      run: uv build --wheel

    - uses: actions/upload-artifact@v6
      with:
        name: wheels
        path: ./dist/onnx_asr-*.whl
        retention-days: 3

  test:
    name: Test package
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        include:
        - numpy-version: numpy~=2.3
        - onnxruntime-version: onnxruntime~=1.24
        - python-version: "3.10"
          numpy-version: numpy==1.21.6
          onnxruntime-version: onnxruntime==1.18.1
        - python-version: "3.11"
          numpy-version: numpy~=1.26
          onnxruntime-version: onnxruntime~=1.20.1
        - python-version: "3.12"
          numpy-version: numpy~=2.1.3
          onnxruntime-version: onnxruntime~=1.22.1
        - python-version: "3.13"
          onnxruntime-version: onnxruntime~=1.23.2
        exclude:
        - python-version: "3.13t"
          os: windows-latest
        - python-version: "3.14t"
          os: windows-latest
        - python-version: "3.13t"
          os: macos-latest
        - python-version: "3.14"
          os: macos-latest
        - python-version: "3.14t"
          os: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - uses: actions/download-artifact@v7
        with:
          name: wheels
          path: ./dist
      - name: Cache HF models
        uses: actions/cache@v5
        with:
          path: ${{ env.HF_HUB_CACHE }}
          key: cache-hf-models-${{ hashFiles('tests/onnx_asr/*.py') }}

      - name: Install dependencies (${{ matrix.numpy-version }}, ${{ matrix.onnxruntime-version }})
        if: ${{ matrix.onnxruntime-version != 'onnxruntime~=1.24' }}
        run: pip install pytest huggingface-hub ${{ matrix.numpy-version }} ${{ matrix.onnxruntime-version }}
      - name: Install nightly dependencies (${{ matrix.numpy-version }}, ${{ matrix.onnxruntime-version }})
        if: ${{ matrix.onnxruntime-version == 'onnxruntime~=1.24' }}
        run: |
          pip install pytest huggingface-hub ${{ matrix.numpy-version }} coloredlogs flatbuffers numpy packaging protobuf sympy
          pip install --pre --index-url https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/ORT-Nightly/pypi/simple/ onnxruntime
      - name: Install package
        shell: bash
        run: pip install ./dist/onnx_asr-*.whl
      - name: Test with pytest
        run: pytest ./tests/onnx_asr

  complete:
    name: Complete
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
