# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  HF_HUB_CACHE: hub_cache

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: pdm-project/setup-pdm@v4
      with:
        cache: true
        python-version: "3.13"
    - name: Cache HF models
      uses: actions/cache@v5
      with:
        path: ${{ env.HF_HUB_CACHE }}
        key: cache-hf-models-${{ hashFiles('tests/onnx_asr/*.py') }}

    - name: Install dependencies
      run: pdm sync
    - name: Lint code with Ruff
      run: pdm run ruff check --output-format=github
    - name: Check code formatting with Ruff
      run: pdm run ruff format --diff
    - name: Check types with MyPy
      run: pdm run mypy .
    - name: Test with pytest
      run: pdm run pytest --cov=onnx_asr
    - name: Build package dist
      run: pdm build
    
    - uses: actions/upload-artifact@v6
      with:
        name: wheels
        path: ./dist/onnx_asr-*.whl
        retention-days: 3

  test:
    name: Test package
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.13t"]
        include:
        - numpy-version: numpy>=2.3
        - onnxruntime-version: onnxruntime>=1.23
        - python-version: "3.10"
          numpy-version: numpy==1.21.6
          onnxruntime-version: onnxruntime==1.18.1
        - python-version: "3.11"
          numpy-version: numpy~=1.26
          onnxruntime-version: onnxruntime~=1.20.1
        - python-version: "3.12"
          numpy-version: numpy~=2.1.3
          onnxruntime-version: onnxruntime~=1.22.1
        exclude:
        - python-version: "3.13t"
          os: windows-latest
        - python-version: "3.13t"
          os: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - uses: actions/download-artifact@v7
        with:
          name: wheels
          path: ./dist
      - name: Cache HF models
        uses: actions/cache@v5
        with:
          path: ${{ env.HF_HUB_CACHE }}
          key: cache-hf-models-${{ hashFiles('tests/onnx_asr/*.py') }}

      - name: Install dependencies (${{ matrix.numpy-version }}, ${{ matrix.onnxruntime-version }})
        run: pip install pytest huggingface-hub ${{ matrix.numpy-version }} ${{ matrix.onnxruntime-version }}
      - name: Install package
        shell: bash
        run: pip install ./dist/onnx_asr-*.whl
      - name: Test with pytest
        run: pytest ./tests/onnx_asr

  complete:
    name: Complete
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
